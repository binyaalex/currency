<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <h1>Currency Converter</h1>

  <div class="currency" id="main">
    <img class="flag" id="mainFlag" src="usd_flag.png" alt="USD Flag">
    <span id="mainCurrency"></span>
  </div>

  <label for="Amount">Enter amount:</label>
  <input type="number" id="Amount" placeholder="Amount">
  <button id="convertButton">Convert</button>
  
  <div id="othersContainer"></div>

  <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
