<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <h1>Currency Converter</h1>

  <div class="currency" id="main">
    <img class="flag" src="usa_flag.png" alt="USD Flag">
  </div>

  <label for="Amount">Enter amount in Dolars: </label>
  <input type="number" id="Amount" placeholder="Amount">
  <button id="convertButton">Convert</button>
  
  <div class="currency" id="ils">
    <img class="flag" src="il_flag.png" alt="ILS Flag">
    <span id="ilsAmount"></span> ILS
  </div>
  <div class="currency" id="eur">
    <img class="flag" src="eu_flag.png" alt="EUR Flag">
    <span id="eurAmount"></span> EUR
  </div>
  <div class="currency" id="gbp">
    <img class="flag" src="uk_flag.png" alt="GBP Flag">
    <span id="gbpAmount"></span> GBP
  </div>
  <div class="currency" id="jpy">
    <img class="flag" src="jp_flag.png" alt="JPY Flag">
    <span id="jpyAmount"></span> JPY
  </div>

  <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
